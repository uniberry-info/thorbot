name: "Automated release"

on:
  push: 
    tags:
      - "v*"


defaults:
  run:
    shell: bash


jobs:
  tests:
    uses: "./.github/workflows/tests.yml"
  
  build-package:
    name: "ðŸ“¦ Build Python package"
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ï¸ Checkout repository"
        uses: actions/checkout@v3

      - name: "ðŸ”¨ Setup Python"
        uses: actions/setup-python@v3

      - name: "ðŸ”¨ Setup Poetry"
        uses: abatilo/actions-poetry@v2.1.6

      - name: "ðŸ”¨ Setup Poetry Python environment"
        uses: Steffo99/actions-poetry-deps@v0.2.4

      - name: "ðŸ— Build package with Poetry"
        run: poetry build --no-interaction
    
      - name: "â¬†ï¸ Upload code package to artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: "Build"
          path: dist/*.tar.gz
          if-no-files-found: error

      - name: "â¬†ï¸ Upload wheel package to artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: "Build"
          path: dist/*.whl
          if-no-files-found: warn

  publish-github:
    name: "ðŸŒ Publish release on GitHub"
    needs:
      - "tests"
      - "build-package"
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ï¸ Download built packages from artifacts"
        uses: actions/download-artifact@v3
        with:
          name: "Build"
          path: dist/

      - name: "ðŸŒ Create release"
        uses: ncipollo/release-action@v1.10.0
        with:
          artifactErrorsFailBuild: true
          artifacts: dist/*
          draft: true
          generateReleaseNotes: true

  publish-pypi:
    name: "ðŸŒ Publish release on PyPI"
    needs:
      - "tests"
      - "build-package"
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ï¸ Download built packages from artifacts"
        uses: actions/download-artifact@v3
        with:
          name: "Build"
          path: dist/

      - name: "ðŸŒ Upload package"
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: "__token__"
          password: ${{ secrets.PYPI_TOKEN }}

  publish-docker:
    name: "ðŸ³ Build and publish Docker image on ghcr.io"
    runs-on: ubuntu-latest
    needs:
      - "tests"
      - "build-package"
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: "â“ Find the release semantic version"
        id: semver
        uses: Steffo99/actions-semver@v0.3.4
        with:
          string: ${{ github.ref_name }}

      - name: "ðŸ”¨ Setup Buildx"
        uses: docker/setup-buildx-action@v2

      - name: "ðŸ”‘ Login to GitHub Containers"
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ”½ Find the lowercase name of the repository"
        id: reponame
        uses: ASzc/change-string-case-action@v2
        with: 
          string: ${{ github.repository }}

      - name: "ðŸ— Build and push the Docker image for thorunimore.telegram"
        uses: docker/build-push-action@v3
        with:
          target: "telegram"
          tags: >-
            ghcr.io/${{ steps.reponame.outputs.lowercase }}-telegram:${{ steps.semver.outputs.precedence }},
            ghcr.io/${{ steps.reponame.outputs.lowercase }}-telegram:${{ steps.semver.outputs.core }},
            ghcr.io/${{ steps.reponame.outputs.lowercase }}-telegram:${{ steps.semver.outputs.pair }},
            ghcr.io/${{ steps.reponame.outputs.lowercase }}-telegram:${{ steps.semver.outputs.major }},
            ghcr.io/${{ steps.reponame.outputs.lowercase }}-telegram:latest
          push: true

      - name: "ðŸ— Build and push the Docker image for thorunimore.web"
        uses: docker/build-push-action@v3
        with:
          target: "web"
          tags: >-
            ghcr.io/${{ steps.reponame.outputs.lowercase }}-web:${{ steps.semver.outputs.precedence }},
            ghcr.io/${{ steps.reponame.outputs.lowercase }}-web:${{ steps.semver.outputs.core }},
            ghcr.io/${{ steps.reponame.outputs.lowercase }}-web:${{ steps.semver.outputs.pair }},
            ghcr.io/${{ steps.reponame.outputs.lowercase }}-web:${{ steps.semver.outputs.major }},
            ghcr.io/${{ steps.reponame.outputs.lowercase }}-web:latest
          push: true
