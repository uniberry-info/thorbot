name: "Build Docker image"

on:
  release:
    types:
      - published

defaults:
  run:
    shell: bash

jobs:
  build-docker:
    name: "🐳 Build and publish Docker image"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: "❓ Find the release semantic version"
        id: semver
        uses: Steffo99/actions-semver@v0.1.0

      - name: "🔨 Setup Buildx"
        uses: docker/setup-buildx-action@v1

      - name: "🔑 Login to GitHub Containers"
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: RYGhub
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "🏗 Build and push the Docker image for thorunimore.telegram"
        uses: docker/build-push-action@v2
        with:
          target: "telegram"
          tags: >-
            ghcr.io/steffo99/thorunimore-telegram:${{ steps.semver.outputs.full }},
            ghcr.io/steffo99/thorunimore-telegram:${{ steps.semver.outputs.patch }},
            ghcr.io/steffo99/thorunimore-telegram:${{ steps.semver.outputs.minor }},
            ghcr.io/steffo99/thorunimore-telegram:${{ steps.semver.outputs.major }},
            ghcr.io/steffo99/thorunimore-telegram:latest
          push: true

      - name: "🏗 Build and push the Docker image for thorunimore.web"
        uses: docker/build-push-action@v2
        with:
          target: "web"
          tags: >-
            ghcr.io/steffo99/thorunimore-web:${{ steps.semver.outputs.full }},
            ghcr.io/steffo99/thorunimore-web:${{ steps.semver.outputs.patch }},
            ghcr.io/steffo99/thorunimore-web:${{ steps.semver.outputs.minor }},
            ghcr.io/steffo99/thorunimore-web:${{ steps.semver.outputs.major }},
            ghcr.io/steffo99/thorunimore-web:latest
          push: true
